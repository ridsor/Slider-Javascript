<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./assets/css/content.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-slide">
        <div class="img-slide">
          <div class="number-slide">1 / 3</div>
          <img src="./assets/slider/fotis-fotopoulos-6sAl6aQ4OWI-unsplash.jpg" alt="" />
          <div class="text">Programming</div>
        </div>
        <div class="img-slide">
          <div class="number-slide">2 / 3</div>
          <img src="https://media.istockphoto.com/photos/cyber-security-concept-man-using-application-on-laptop-closeup-picture-id1361355528?b=1&k=20&m=1361355528&s=170667a&w=0&h=2Kfp4aKSPge_ab6R3-qWWKrK3pqHfKYNZ60C9G_i6dM=" alt="" />
          <div class="text">Cyber Security</div>
        </div>
        <div class="img-slide">
          <div class="number-slide">3 / 3</div>
          <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="" />
          <div class="text">Data Science</div>
        </div>

        <button class="prev" onclick="nextSlide(-1)">&#10094</button>
        <button class="next" onclick="nextSlide(1)">&#10095</button>

        <div class="page">
          <button class="dot" onclick="dotSlide(0)">
            <div class="active"></div>
          </button>
          <button class="dot" onclick="dotSlide(1)">
          </button>
          <button class="dot" onclick="dotSlide(2)">
          </button>
        </div>
      </div>
    </div>

    <script src="./assets/js/slider.js"></script>
  </body>
</html>
